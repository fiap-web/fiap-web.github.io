<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <style>
        form{
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        label{
            margin-top: 2%;
        }
        input{
            border: solid 0.5 #ddd;
            height: 50px;
            line-height: 50px;
            width: 200px;
            border-radius: 10px;
            outline-color: aqua;
            font-size: 1.5em;
            padding-left: 10%;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">
            CEP
            <input type="text" name="" maxlength="9" required id="cep">
        </label>
        <label for="">
            Estado
            <input type="text" id="uf">
        </label>
        <label for="">
            Cidade
            <input type="text" name="" id="localidade">
        </label>
        <label for="">
            Bairro
            <input type="text" name="" id="bairro">
        </label>
        <label for="">
            Rua <input type="text" id="logradouro" >
        </label>
    </form>
        
    <script src="/assets/js/fetch.js"></script>
</body>
</html>
